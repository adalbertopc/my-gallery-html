<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>My Gallery</title>
	</head>

	<body>
		<div class="container">
			<div class="profile">
				<div class="profile-picture__container">
					<img
						src="img/profilePhoto.png"
						class="profile-picture__img"
					/>
				</div>
				<div class="profile-info">
					<h2 class="profile-info__name">Rodney Cotton</h2>
					<span class="profile-info__location"
						>Helsinski, Finland</span
					>
				</div>
				<div class="profile-stats">
					<div class="profile-stats__posts profile-stat">
						<span
							class="profile-stats__posts__number profile-stat__number"
							>100</span
						><span
							class="profile-stats__posts__text profile-stat__text"
							>Posts</span
						>
					</div>
					<div class="profile-stats__followers profile-stat">
						<span
							class="profile-stats__followers__number profile-stat__number"
							>2,242</span
						><span
							class="profile-stats__followers__text profile-stat__text"
							>Followers</span
						>
					</div>
					<div class="profile-stats__following profile-stat">
						<span
							class="profile-stats__following__number profile-stat__number"
							>1,432</span
						><span
							class="profile-stats__following__text profile-stat__text"
							>Following</span
						>
					</div>
				</div>
			</div>
			<main class="gallery">
				<div class="gallery-item gallery-photo-1">
					<img src="img/photo1.png" alt="" />
				</div>
				<div class="gallery-item gallery-photo-2">
					<img src="img/photo2.png" alt="" />
				</div>
				<div class="gallery-item gallery-photo-3">
					<img src="img/photo3.png" alt="" />
				</div>
				<div class="gallery-item gallery-photo-4">
					<img src="img/photo4.png" alt="" />
				</div>
				<div class="gallery-item gallery-photo-5">
					<img src="img/photo5.png" alt="" />
				</div>
				<div class="gallery-item gallery-photo-6">
					<img src="img/photo6.png" alt="" />
				</div>
			</div>
		</main>
		<footer class="footer">
			<span class="footer__info"> Adalberto Prado @ DevChallenges.io </span>
		</footer>
	</body>
</html>
